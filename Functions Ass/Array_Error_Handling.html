<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error Handling-Occurance</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6,1,2,8,9,1,2,4];
        var count=0;
        var num=1;
        function ArrayOccurance1(array,number)
        {
    try { 
    if(array == "") throw "Array Is empty";
    if(isNaN(number)) throw "not a number..Enter valid Number to find occurance";
    if(array===true || false)  throw "Enter Non boolean value";
    if(array==null)   throw "Array is null";
    else{
        for (var i = 0; i < array.length; i++) {
                    if (array[i] ==number) {
                       count++;}} console.log("Occurance of "+number+" is: "+count);
    }
  }
  catch(err) {
    console.log(err);
  }
               
}
ArrayOccurance1(arr,num)
    </script>
</body>
</html>
