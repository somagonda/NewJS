<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Occurance</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 1, 1, 1, 6, 7, 8, 9, 10, 1,50];
        function ArraySum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log(arr);
            console.log("The sum of array element: "+sum);
        }
        ArraySum(arr)
    </script>
</body>

</html>
