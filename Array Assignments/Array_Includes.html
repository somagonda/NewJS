<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2 - Includes</title>
</head>
<body>
   <script>
const  numbers = [1,2,3,4,5];
    
    function elementCheck(numbers,ele)
    {
            if(numbers.indexOf(ele) != -1) 
            {
                alert(ele + " is present ");

            }
            else{
                alert(ele + " is  not present ");
            }
    }
    elementCheck(numbers,1);
   </script> 
</body>
</html>
