<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 1 - Array from Range</title>
</head>
<body>
<script>
var a=prompt("Enter Number :");
var arr=[];
if(a<=100 && a>=1)
for(i=1;i<=a;i++)
{
    arr.push(i);
}
else
{
    console.log("Enter The no in given range : 1 To 100");
}
console.log(arr);
</script>

</body>
</html>
