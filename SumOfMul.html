<!DOCTYPE html>
<html lang="en">
<head>
    <title>SumOfMul</title>
</head>
<body>
    <script>
      var a=parseInt(prompt("Enter Range :"));
      var sum=0;
  if(a<=100)
  {    
     for(i=0;i<=a;i++)
     {
      if(i%3==0 && i%5==0)
      {
          sum+=i;
      }
     }
  }
  else
  {
console.log("Enter A Number In Valid Range")
  }  console.log("sum is :"+sum);
    </script>
</body>
</html>
