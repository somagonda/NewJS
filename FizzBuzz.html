<!DOCTYPE html>
<html lang="en">
<head>
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter Number :"));
        if(a%3==0 && a%5!=0)
        console.log("Fizz");
        else if(a%5==0 && a%3!=0)
        console.log("Buzz");
        else if(a%5==0 && a%3==0)
        console.log("FizzBuzz");
        else
        console.log("Not A Valid Number");
    </script>
</body>
</html>
